<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO PRACTICA</h1>
    <article>
        <div>
            <form action="null" method="post">
                <br>

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
                <br><br>

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
                <br><br>

                <label for="fecha-dia">Fecha de nacimiento (Día)</label>
                <input type="date" id="fecha-dia" name="fecha-dia">

                <br><br>

                <label for="ciudad">Ciudad de nacimiento</label>
                <input type="text" name="ciudad">
                <br><br>

                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" name="nacionalidad">
                <br><br>

                <label for="numero-de-pasaporte">Número de pasaporte</label>
                <input type="number" name="numero-de-pasaporte">
                <br><br>

                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo">
                <br><br>

                <label for="color">Color</label>
                <input type="color" name="color">
                <br><br>

                <label for="archivo">Archivo</label>
                <input type="file" name="archivo">
                <br><br>

                <button type="submit">ENVIAR</button>
            </form>
        </div>
    </article>
</body>
</html>
