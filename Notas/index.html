<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Document</title>
</head>
<body class="bg-gradient-to-r from-indigo-500" >
  <h1 class="text-4xl font-bold text-center mt-8 text-black">Red Social App</h1>
  <div class="container mx-auto px-4 mt-8 flex">
    <div class="w-1/2">
      <form id="form" class="mb-8">
        <label for="post" class="text-lg">Escribe tu publicación aquí</label>
        <br><br>
        <textarea maxlength="255" name="post" id="input" cols="30" rows="10" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        <br><br>
        <div id="msg"></div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Postear</button>
      </form>
    </div>
    <div class="w-1/2">
      <h3 class="text-lg font-semibold mb-4">Tus publicaciones van aquí</h3>
      <div id="posts"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
